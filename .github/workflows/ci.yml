name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ── Fast feedback (parallel) ─────────────────────────────────

  lint-and-typecheck:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node-pnpm
      - name: Lint
        run: pnpm lint
      - name: Type check
        run: pnpm typecheck

  unit-test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node-pnpm
      - name: Unit tests
        run: pnpm test:unit
      - name: Desktop vitest (renderer/store)
        run: pnpm -C apps/desktop test:run

  integration-test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node-pnpm
      - name: Integration tests
        run: pnpm test:integration

  contract-check:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node-pnpm
      - name: IPC contract check
        run: pnpm contract:check

  storybook-build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node-pnpm
      - name: Storybook build check
        run: pnpm -C apps/desktop storybook:build

  # ── Windows jobs ─────────────────────────────────────────────

  windows-e2e:
    runs-on: windows-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm -C apps/desktop exec playwright install

      - name: Playwright Electron E2E (Windows)
        run: pnpm -C apps/desktop test:e2e

      - name: Upload Playwright artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts-windows
          path: |
            apps/desktop/tests/e2e/playwright-report/
            apps/desktop/tests/e2e/test-results/

  windows-build:
    runs-on: windows-latest
    if: github.event_name == 'push'
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Windows artifacts (NSIS + zip)
        run: pnpm -C apps/desktop build:win

      - name: Upload Windows build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: creonow-windows-build
          path: |
            apps/desktop/dist-electron/

  ci:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs:
      - lint-and-typecheck
      - unit-test
      - integration-test
      - contract-check
      - storybook-build
      - windows-e2e
    timeout-minutes: 2
    steps:
      - name: CI gate
        run: echo "All required CI jobs passed."
