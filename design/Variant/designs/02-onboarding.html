            transition: border-color 0.2s var(--ease-custom), transform 0.2s var(--ease-custom);

        }

        .feature-card:hover {

        }

        .icon-box {

            height: 48px;
            border-radius: 12px;
            background-color: var(--bg-hover);
            display: flex;
            align-items: center;
            justify-content: center;

            padding: 0 40px;
            background-color: var(--text-main);
            color: var(--bg-body);
            font-weight: 600;
            font-size: 14px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s var(--ease-custom), opacity 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            opacity: 0.95;
        }

        .btn-link {
            color: var(--text-muted);
            font-size: 14px;
            text-decoration: none;
            transition: color 0.2s;
            cursor: pointer;
        }

        .btn-link:hover {

        .step-dot {

            border-radius: 50%;
            background-color: var(--line-color);
            transition: background-color 0.3s;
        }
        
        .step-dot.active {
