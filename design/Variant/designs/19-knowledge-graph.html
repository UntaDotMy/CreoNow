<html lang="en" vid="0"><head vid="1">
    <meta charset="UTF-8" vid="2">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" vid="3">
    <title vid="4">CreoNow Knowledge Graph</title>
    <script src="https://cdn.tailwindcss.com/3.4.17" vid="5"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" vid="6">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" vid="7">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&amp;display=swap" rel="stylesheet" vid="8">
    <style vid="9">
        :root {
            --bg-body: #080808;
            --bg-surface: #0f0f0f;
            --bg-panel: #141414;
            --line-color: #222222;
            --line-highlight: #444444;
            --text-main: #ffffff;
            --text-muted: #888888;
            
            --color-role: #3b82f6;      
            --color-location: #22c55e;  
            --color-event: #f97316;     
            --color-item: #06b6d4;      
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            overflow: hidden;
        }

        
        .bg-grid-dots {
            background-image: radial-gradient(circle, #222 1px, transparent 1px);
            background-size: 24px 24px;
        }

        
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }

        
        .node {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-surface);
            border: 1px solid #333;
            position: absolute;
            cursor: grab;
            transition: box-shadow 0.2s, transform 0.2s;
            z-index: 10;
            user-select: none;
        }

        .node:active {
            cursor: grabbing;
        }
        
        .node.selected {
            border-width: 2px;
            box-shadow: 0 0 0 4px rgba(0,0,0,0.5), 0 0 20px rgba(0,0,0,0.5);
            z-index: 20;
        }

        
        .node-role { border-radius: 50%; border-color: var(--color-role); }
        .node-role.selected { box-shadow: 0 0 0 2px var(--bg-body), 0 0 0 4px var(--color-role); }
        
        .node-location { border-radius: 8px; border-color: var(--color-location); }
        .node-location.selected { box-shadow: 0 0 0 2px var(--bg-body), 0 0 0 4px var(--color-location); }
        
        .node-event { border-radius: 8px; border-color: var(--color-event); transform: rotate(45deg); }
        .node-event > div { transform: rotate(-45deg); } 
        .node-event.selected { box-shadow: 0 0 0 2px var(--bg-body), 0 0 0 4px var(--color-event); }

        .node-item { border-radius: 12px; border-color: var(--color-item); }
        .node-item.selected { box-shadow: 0 0 0 2px var(--bg-body), 0 0 0 4px var(--color-item); }

        
        .node-label {
            position: absolute;
            top: 56px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            white-space: nowrap;
            background: rgba(0,0,0,0.8);
            padding: 2px 6px;
            border-radius: 4px;
            pointer-events: none;
            opacity: 0.8;
        }
        .node:hover .node-label, .node.selected .node-label {
            opacity: 1;
            background: black;
            border: 1px solid #333;
        }

        
        .connection-label {
            fill: #666;
            font-size: 10px;
            font-family: 'Inter', sans-serif;
            background: #080808;
        }
        
        .glow-effect {
            animation: pulse-glow 2s infinite;
        }

        @keyframes pulse-glow {
            0% { opacity: 0.3; }
            50% { opacity: 0.6; }
            100% { opacity: 0.3; }
        }

        .filter-btn.active {
            background-color: var(--bg-panel);
            color: white;
            border-color: #444;
        }
    </style>
</head>
<body class="flex flex-col h-screen w-full" vid="10">

            <button class="filter-btn px-3 py-1 rounded-full text-xs font-medium text-[#888888] hover:text-white border border-transparent hover:border-[#333] transition-all flex items-center gap-2" vid="25">

        </div>

        
        <div class="flex items-center gap-3 w-[240px] justify-end" vid="27">

                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" vid="30"><line x1="5" y1="12" x2="19" y2="12" vid="31"></line></svg>

                </button>
            </div>
            <button class="bg-white text-black hover:bg-gray-200 text-xs font-medium px-3 py-1.5 rounded flex items-center gap-1.5 transition-colors" vid="37">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" vid="38"><line x1="12" y1="5" x2="12" y2="19" vid="39"></line><line x1="5" y1="12" x2="19" y2="12" vid="40"></line></svg>
                Add Node
            </button>
        </div>
    </header>

            <div class="node node-event" style="top: 70%; left: 45%; transform: translate(-50%, -50%);" vid="68">

            </div>

            
            <div class="node node-item" style="top: 45%; left: 25%; transform: translate(-50%, -50%);" vid="75">

            </div>
            <div class="flex items-center gap-2" vid="112">

            </div>
        </div>

        
         <div class="absolute bottom-6 left-6 z-30" vid="115">
            <button class="w-10 h-10 rounded-full bg-white text-black hover:bg-gray-200 shadow-lg flex items-center justify-center transition-transform hover:scale-105" vid="116">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" vid="117"><line x1="12" y1="5" x2="12" y2="19" vid="118"></line><line x1="5" y1="12" x2="19" y2="12" vid="119"></line></svg>
            </button>
         </div>

    </main>

    
    

    <script vid="120">
        
        const nodes = document.querySelectorAll('.node');
        
        nodes.forEach(node => {
            node.addEventListener('mousedown', (e) => {
                
                e.stopPropagation();
            });
        });

        
        const filters = document.querySelectorAll('.filter-btn');
        filters.forEach(btn => {
            btn.addEventListener('click', () => {
                filters.forEach(b => b.classList.remove('active', 'bg-[#141414]', 'border-[#444]', 'text-white'));
                filters.forEach(b => b.classList.add('text-[#888]', 'border-transparent'));
                
                btn.classList.add('active', 'bg-[#141414]', 'border-[#444]', 'text-white');
                btn.classList.remove('text-[#888]', 'border-transparent');
            });
        });
    </script>

</body></html>
